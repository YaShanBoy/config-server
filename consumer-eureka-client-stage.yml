test: stage-/actuator/bus-refresh-security
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: '{cipher}'
    virtual-host: /
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        transaction-size: 5
        prefetch: 10
        acknowledge-mode: auto
        retry:
          max-attempts: 3
server:
  port: 8082
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true